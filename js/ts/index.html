<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="A retro-style marble duel game simulating childhood nostalgia.">
    <title>Retro Marble Duel - By HAISNAP</title>
    
    <!-- Preconnect to Font Providers -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Import Google Fonts: Cinzel (Decorative) & Libre Baskerville (Body) -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- TailwindCSS for Container Layout -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            important: true, // Prevent conflicts
            theme: {
                extend: {
                    colors: {
                        'retro-red': '#B22222',
                        'retro-paper': '#FAEBD7',
                        'retro-brown': '#8B4513',
                    },
                    fontFamily: {
                        'retro-title': ['Cinzel', 'serif'],
                        'retro-body': ['Libre Baskerville', 'serif'],
                    }
                }
            }
        }
    </script>

    <!-- Game Custom Styles -->
    <link rel="stylesheet" href="./src/style.css">
</head>
<body class="w-screen h-screen overflow-hidden bg-retro-paper flex justify-center items-center">
    
    <!-- Main Game Container: Simulating a vintage frame -->
    <div id="game-container" class="relative w-full h-full max-w-4xl aspect-[3/4] shadow-2xl border-4 border-double border-retro-red bg-[#fff8f0]">
        
        <!-- Game Canvas Layer -->
        <canvas id="game-canvas" class="w-full h-full block touch-none cursor-crosshair"></canvas>

        <!-- CSS Decorative Corners (Overlaying Canvas) -->
        <div class="corner-deco corner-tl absolute top-2 left-2 w-8 h-8 border-t-2 border-l-2 border-retro-red pointer-events-none z-10"></div>
        <div class="corner-deco corner-tr absolute top-2 right-2 w-8 h-8 border-t-2 border-r-2 border-retro-red pointer-events-none z-10"></div>
        <div class="corner-deco corner-bl absolute bottom-2 left-2 w-8 h-8 border-b-2 border-l-2 border-retro-red pointer-events-none z-10"></div>
        <div class="corner-deco corner-br absolute bottom-2 right-2 w-8 h-8 border-b-2 border-r-2 border-retro-red pointer-events-none z-10"></div>

        <!-- Dynamic Content Slot (Reserved for future extensions) -->
        <div id="dynamic-slot" class="hidden absolute inset-0 pointer-events-none"></div>
    </div>

    <!-- Application Entry Point -->
    <!-- Uses ES Modules for TypeScript support in modern development environments -->
    <script type="module" src="./src/game.ts"></script>
</body>
</html>
